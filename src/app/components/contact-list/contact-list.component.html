<div class="top-navbar">
  <!-- Left Side -->
  <div class="left">
    <div class="hamburger">&#9776;</div>
    <span class="contact">Contact</span>
  </div>

  <!-- Right Side -->
  <div class="right">
    <div class="arrows">
      <span class="arrow">&#10094;</span> <!-- Left arrow -->
      <span class="arrow">&#10095;</span> <!-- Right arrow -->
    </div>
  </div>
</div>
<hr class="navbar-divider">

<!-- Contact List Container -->
<div class="contact-list-container">
  <input 
    type="text" 
    placeholder="Search for a contact" 
    class="search-bar" 
    [(ngModel)]="searchQuery" 
    (ngModelChange)="onSearch()" />
  
  <!-- Display filtered contacts -->
  <div class="contact" *ngFor="let contact of filteredContacts" (click)="selectContact(contact)">
    <img [src]="avatar" alt="Avatar" class="avatar" />
    <div class="contact-info">
      <h3>{{ contact.firstName }}</h3>
      <p>{{ contact.role }}</p>
    </div>
    <!-- Icons shown on hover -->
    <div class="icons">
      <i class="fa-duotone fa-solid fa-message"></i>
      <i class="fa-solid fa-phone"></i>
      <i class="fas fa-ellipsis-h"></i>
    </div>
  </div>
</div>
